<!DOCTYPE html> 
<html class="ui-mobile"> 
<head> 
	<title>Saintsplex</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
      <meta name="apple-mobile-web-app-capable" content="yes" /> 
      <link rel="apple-touch-icon" href="images/splexicon.png" >
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
      <link rel="stylesheet" href="lib/css/custom-style.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<body> 

 <div data-role="page" id="contact-list">

            </ul>
    </div> <!-- content div end heres -->

</div> 

<div data-role="page" id="contact-details">

      <div data-role="header">

            <h1>Details</h1>
      </div>

	<div data-role="content" id="details">             

            <span>name</span>
            <div class="name">
            </div>
            
            <span>position</span>
            <div class="position">
            </div>

            <span>cell phone</span>

            </div>

            </div> 


    </div>

      </div><!-- /page -->
